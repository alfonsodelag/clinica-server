<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form NodeMailer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <form action="/send-email" method="POST">

              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Name"
                  autofocus
                />
              </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="email"
                    placeholder="Email"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="phone"
                    placeholder="Phone"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                    <textarea name="message" rows="2" class="form-control" placeholder="Message">

                    </textarea>
                </div>

                <button class="btn btn-primary">
                    Send
                </button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
